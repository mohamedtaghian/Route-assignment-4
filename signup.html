<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="sign-up container w-50 p-5">
          <h1 class="mb-3 text-center">Smart Login System</h1>
          <form class="sign-up-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control bg-transparent"
                id="user-name"
                placeholder="Enter your name"
              />
              <div
                class="name-validation alert alert-info mt-1 p-2 d-none"
                role="alert"
              >
                Invalid Username
              </div>
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control bg-transparent"
                id="email-sign-up"
                placeholder="Enter your email"
              />
              <div
                class="email-validation alert alert-info mt-1 p-2 d-none"
                role="alert"
              >
                Invalid Email
              </div>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control bg-transparent"
                id="password-sign-up"
                placeholder="Enter your password"
              />
              <div
                class="password-validation alert alert-info mt-1 p-2 d-none"
                role="alert"
              >
                Minimum eight characters, at least one upper case English
                letter, one lower case English letter, one number and one
                special character [@#$.. etc]
              </div>
            </div>
            <div class="status text-center fw-bold">
              <p class="status-success text-success d-none">Success</p>
              <p class="status-required text-danger d-none">
                All inputs is required
              </p>
              <p class="status-exist text-danger d-none">
                Email already exists
              </p>
            </div>
            <div class="mb-3">
              <button class="btn-sign-up btn btn-outline-info w-100 my-3">
                Sign Up
              </button>
            </div>
          </form>
          <p class="text-white text-center">
            Don't have an account?
            <a href="./index.html" class="sign-in text-white">Sign In</a>
          </p>
        </div>
      </section>
    </main>
    <!-- Bootstrap file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS file -->
    <script src="./main.js"></script>
  </body>
</html>
